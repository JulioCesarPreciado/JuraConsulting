<!DOCTYPE HTML>
<html>

<head>
    <title>Menú</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="../assets/css/noscript.css" />
    </noscript>
</head>

<body class="is-preload">

    <!-- Header -->
    <header id="header">
        <nav>
            <ul>
                <li><a href="https:\\www.juraconsulting.site" target="_blank"
                        class="icon solid fa-eye">JuraConsulting</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <div id="login">
        <h2 class="align-center">Ingresar</h2>
        <form method="post" action="home.html">
            <div class="fields">
                <div class="field">
                    <input type="email" name="email" id="email" placeholder="Email" />
                </div>
                <div class="field">
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                </div>
                <div class="field">
                    <input type="submit" value="Ingresar" class="primary" />
                </div>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/browser.min.js"></script>
    <script src="../assets/js/breakpoints.min.js"></script>
    <script> require('../index.js') </script>

</body>

</html>
